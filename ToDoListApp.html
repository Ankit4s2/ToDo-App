<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <style rel="stylesheet" href="./style.css"></style>
</head>
<body>
    <div class="to-do-list-container">

        <h1 class="to-do-list-title">To Do List</h1>

        <div class="task-input-container">
            <input type="text" class="to-do-task-input" placeholder="Enter any task" id="input"/>
            <button type="button" class="add-btn" onclick="addTask()">Add</button>
        </div>
        
        <div class="list-container" id="tasks">  
        </div>

        <script>
            const toDoList = [];

            const taskContainer = document.getElementById('tasks');

            function addTask(){
                const inputBox = document.getElementById('input');
                const task = inputBox.value;
                
                if(task){
                    toDoList.push(task);
                    inputBox.value = "";
                    showTask();
                }else{
                    alert("Please enter any task");
                }
            }

            function showTask(){

                taskContainer.innerHTML = "";

                for(let i=0; i<toDoList.length; i++){
                    const task = toDoList[i];
                taskContainer.innerHTML += `<div class="task-panel"> ${task} <span class="bin" onclick="removeItem(${i})">üóëÔ∏è</span></div>`;
                }
            }

            function removeItem(index){
                toDoList.splice(index, 1);
                showTask();
            }
        </script>

    </div>
    
</body>
</html>
